<div class="login-page" [@routerTransition]>
  <div class="row justify-content-md-center">
      <div class="col-md-4">
          <img src="assets/images/logo.png" width="150px" class="user-avatar" />
          <h1>Welcome to Awiros</h1>
          <form role="form" name='form' #loginForm="ngForm" (ngSubmit)='loginForm.form.valid && onSubmit()'>
              <div class="form-content">
                  <div class="form-group">
                      <input type="text" class='form-control' name="email" #email="ngModel" [(ngModel)]="loginDetails.email" class="form-control input-underline input-lg"  placeholder="{{ 'Email' }}" [ngClass]="{ 'is-invalid': loginForm.submitted && email.invalid }" required  email>
                      <div *ngIf="loginForm.submitted && email.invalid" class="invalid-feedback">
                          <div *ngIf="email.errors['required']">Email is required</div>
                          <div *ngIf="email.errors['email']">Email must be a valid email address</div>
                      </div>
                  </div>  

                  <div class="form-group">
                      <input type="password" class='form-control' name='password' #password="ngModel" [(ngModel)]="loginDetails.password" class="form-control input-underline input-lg" id="" placeholder="{{ 'Password' }}"
                      [ngClass]="{ 'is-invalid': loginForm.submitted && password.invalid }" required minlength="6">
                      <div *ngIf="loginForm.submitted && password.invalid" class="invalid-feedback">
                          <div *ngIf="password.errors['required']">Password is required</div>
                          <div *ngIf="password.errors['minlength']">Password must be at least 6 characters</div>
                      </div>
                  </div>
              </div>
              <button type="submit" class="btn rounded-btn"  >{{ 'Log in' }}</button>
              &nbsp;
              <!-- <a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' | translate }}</a> -->
          </form>
      </div>
  </div>
</div>
