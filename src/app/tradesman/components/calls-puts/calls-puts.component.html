<div class="calls-puts-container">

  <div class='header'>
    <div>
      <h1 class="h1">Most Active Calls/Puts</h1>
    </div>
  </div>
  <hr>

  <mat-tab-group>

    <mat-tab label="Calls ({{calls.length}})">
      <app-tab-data [key]="'Calls'" [data]="calls"></app-tab-data>
    </mat-tab>

    <mat-tab label="Puts ({{puts.length}})">
      <app-tab-data [key]="'Puts'" [data]="puts"></app-tab-data>
    </mat-tab>

  </mat-tab-group>

</div>
